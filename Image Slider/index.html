<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slide-container">
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1485970247670-34cd80f5a996?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60" alt="1" />
      <div class="caption">
        Caption 1
      </div>
    </div>

    <div class="slide">
      <img src="https://images.unsplash.com/photo-1471879832106-c7ab9e0cee23?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60" alt="1" />
      <div class="caption">
        Caption 2
      </div>
    </div>

    <div class="slide">
      <img src="https://images.unsplash.com/photo-1435224654926-ecc9f7fa028c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60" alt="1" />
      <div class="caption">
        Caption 3
      </div>
    </div>

    <div class="slide">
      <img src="https://images.unsplash.com/photo-1475776408506-9a5371e7a068?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTN8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="1" />
      <div class="caption">
        Caption 4
      </div>
    </div>
    
    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(+1)">&#10095;</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
